<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #d8d8d8;
      }

      canvas {
        background-color: white;
      }
    </style>

  <body>
    <canvas id="graph" height="300px" width="600px">Your browser does not support HTML5 Canvas</canvas>

    <script src="http://localhost:35729/livereload.js"></script>
    <script src="../bin/MarketGraph.js"></script>
    <script>
      MG.ready(function(){
        var generateData = function (numRecords) {
          var records = [];
          for (var i=0; i<numRecords; i++) {
            records.push({x: i, y: Math.random()});
          }
          return records;
        };
        var dataset = new MG.DataSet(generateData(40));
        var SMA5 = dataset.addMovingAverage('y', 5);
        var graph = new MG.LineGraph('graph');
        //graph.labelX('Date').labelY('Price');
        graph.drawLine(dataset, 'x', 'y');
        graph.drawLine(dataset, 'x', SMA5);
      });
    </script>
  </body>
